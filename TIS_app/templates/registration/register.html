{% extends "TIS_app/base.html" %}

{% block body %}

    <h2>Register</h2>

    <form action="{% url 'register' %}" method="post" id="register_form">
        {% csrf_token %}
            {{ form }}
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
