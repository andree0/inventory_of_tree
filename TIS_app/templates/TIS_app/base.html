{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'node_modules/jquery.geo/dist/jquery.geo.min.js' %}"></script>
   {{form.media}}
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{% static 'filter_spacies.js' %}"></script>
</head>
<body>
    <h1><a href="{% url "index" %}" class="text-decoration-none text-body">
        Tree Inventory System (TIS)</a></h1>
    <div class="mb-3">
        {% if user.is_authenticated %}
            Signed in as <strong>{{ user.username }}</strong>.
            <a class="d-inline btn btn-outline-primary btn-sm" role="button"
               href="{% url 'logout' %}">Log Out</a>
        {% else %}
            Not signed in.
            <a class="d-inline btn btn-outline-primary btn-sm" role="button"
               href="{% url 'login' %}">Log In</a>
            <a class="d-inline btn btn-primary btn-sm" role="button"
               href="{% url 'register' %}">Register</a>
            <h5 class="text-center text-monospace text-danger" id="welcome">
                Register to use TIS !
            </h5>
        {% endif %}
    </div>
    <ul class="nav">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'all_inventory' %}">
            All Inventory</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'create_inventory' %}">
            Create New Inventory</a>
    </li>
    </ul>
{% block body %}
{% endblock %}
</body>
</html>
