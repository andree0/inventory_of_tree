{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
    <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'node_modules/jquery.geo/dist/jquery.geo.min.js' %}"></script>
   {{form.media}}

</head>
<body>
    <h1><a href="{% url "index" %}" class="text-decoration-none text-body">
        Tree Inventory System (TIS)</a></h1>
    <div class="mb-3">
        {% if user.is_authenticated %}
            Signed in as <strong>{{ user.username }}</strong>.
            <a class="d-inline btn btn-outline-primary btn-sm" role="button"
               href="{% url 'logout' %}">Log Out</a>
        {% else %}
            Not signed in.
            <a class="d-inline btn btn-outline-primary btn-sm" role="button"
               href="{% url 'login' %}">Log In</a>
            <a class="d-inline btn btn-primary btn-sm" role="button"
               href="{% url 'register' %}">Register</a>
            <h5 class="text-center text-monospace text-danger" id="welcome">
                Register to use TIS !
            </h5>
        {% endif %}
    </div>
    <ul class="nav">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'all_inventory' %}">
            All Inventory</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'create_inventory' %}">
            Create New Inventory</a>
    </li>
    </ul>
{% block body %}
{% endblock %}
</body>
</html>
